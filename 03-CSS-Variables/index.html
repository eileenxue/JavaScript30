<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div class="controls-box">
        <div>
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
        </div>
        <div>
          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
        </div>
      </div>
      <div class="controls-box">
        <div>
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#6cd4ff" />
        </div>
        <div>
          <label for="base">Background Color</label>
          <input id="base" type="color" name="background" value="#153793" />
        </div>
      </div>
    </div>

    <img src="toronto-unsplash.jpg" />
    <footer>Photo by Scott Webb on Unsplash</footer>

    <script src="script.js"></script>
  </body>
</html>
